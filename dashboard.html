<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribed Emails</title>
    
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js" defer></script>
</head>
<body>

<div x-data="emailList()" x-init="fetchEmails">
    <h1>Subscribed Emails</h1>
    <ul>
        <template x-for="email in emails" :key="email">
            <li x-text="email"></li>
        </template>
    </ul>
    <p x-show="emails.length === 0">No subscribed emails yet.</p>
</div>


<script>
    function emailList() {
  return {
    emails: [],

    fetchEmails() {
      // Fetch the list of subscribed emails from localStorage
      const subscribedEmails = JSON.parse(localStorage.getItem('subscribedEmails')) || [];
      this.emails = subscribedEmails;
    }
  };
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE TITLE</title>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
    <!--This creates a container for your application and initializes Alpine.js data binding within it.-->
    <div id="_app" x-data="application">
        <div>
            <!--An input field where you'll type your todo items.-->
            <input type="text" x-model="todo">
            <!--A button that triggers the addTodo function when clicked.-->
            <button @click="addTodo">Enter</button>
        </div>
        <!--An unordered list to display the todo items.-->
        <ul>
            <!--This loop renders a list item for each todo in the todos array.-->
            <template x-for="item in todos">

                <li @click="complete(item)">
                    <!--Displays the todo text.-->
                    <h3 x-text="item.todo"></h3>
                    <!--Shows the completion status of the todo.-->
                    <span x-text="item.done ? 'Done' : 'Not Done'"></span>
                </li>
            </template>
        </ul>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('application', () => ({
                todo : '',
                todos: [
                    {
                        todo: 'complete the website',
                        done: false
                    },
                    {
                        todo: 'complete DT assignment',
                        done: false
                    }
                ],
                complete(item){
                    item.done = !item.done;
                },
                addTodo(){

                    if(this.todo === ''){
                        alert('yo you havent enter a todo');
                        return;
                    }

                    this.todos.push({
                        todo: this.todo,
                        done: false
                    });

                    this.todo = '';
                }
            }))
        })
    </script>
</body>

</html>
